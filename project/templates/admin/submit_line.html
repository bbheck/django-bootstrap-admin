{% load i18n %}
<div class="form-actions">

{% if show_delete_link %}
    <p class="pull-left">
        <a href="delete/" class="btn btn-danger">
            <i class="icon-remove icon-white"></i>
            {% trans "Delete" %}
        </a>
    </p>
{% endif %}

    <div class="pull-right">
        {% if show_save %}
            <button type="submit" class="btn btn-success" name="    _save" {{ onclick_attrib }}>
                {% trans 'Save' %}
            </button>
        {% endif %}
        
        {% if show_save_as_new %}
            <button type="submit" name="_saveasnew" {{ onclick_attrib }}>
                {% trans 'Save as new' %}
            </button>
        {%endif%}
        
        {% if show_save_and_add_another %}
            <button type="submit" class="btn" name="_addanother" {{ onclick_attrib }}>
                {% trans 'Save and add another' %}
            </button>
        {% endif %}
        
        {% if show_save_and_continue %}
            <button type="submit" class="btn" name="_continue" {{ onclick_attrib }}>
                {% trans 'Save and continue editing' %}
            </button>
        {% endif %}
    </div>

</div>
